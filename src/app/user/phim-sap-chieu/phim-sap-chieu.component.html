<div class="row group-phim">
  <div class="col-3 py-3 px-auto d-flex align-content-center justify-content-center animated fadeIn" *ngFor="let phim of dsphimGroup">
    <app-item-phim [phimItem]="phim"></app-item-phim>
  </div>
  <div class="btn-next" (click)="nextGroupPhim()">
    <i class="fa fa-long-arrow-right"></i>
  </div>
  <div class="btn-prev">
    <i class="fa fa-long-arrow-left" (click)="prevGroupPhim()"></i>
  </div>
</div>
