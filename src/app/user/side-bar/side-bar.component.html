<nav class="sidebar" [ngClass]="{'sidebar-sm': clickSM}">
  <!-- Logo -->
  <div class="sidebar-header d-flex align-items-center justify-content-center">
    <div class="logo">
    </div>
    <div class="logo-name ml-2 animated fadeIn" *ngIf="!clickSM">
      <p>NOT just</p>
      <p>CINEMA</p>
    </div>
  </div>
  <!-- Timer -->
  <div class="sidebar-clock text-center">
    <p>12:50</p>
  </div>
  <div class="login" data-toggle="modal" data-target="#popupLogin">
    <p class="text-center">
      <span *ngIf="!clickSM;else login" class="animated fadeIn">ĐĂNG NHẬP</span>
      <ng-template #login>
        <i class="fa fa-sign-in animated fadeIn"></i>
      </ng-template>
    </p>
  </div>
  <!-- Content Bar -->
  <ul class="list-unstyled">
    <li class="d-flex align-items-center justify-content-center">
      <a href="#home" class="active" [ngClass]="{'fontIcon': clickSM}">
        <span *ngIf="!clickSM; else sidebarIcon1" class="animated fadeIn">HOME</span>
        <ng-template #sidebarIcon1>
          <i class="fa fa-home animated fadeIn"></i>
        </ng-template>
      </a>
    </li>
    <li class="d-flex align-items-center justify-content-center">
      <a href="#phim" class="" [ngClass]="{'fontIcon': clickSM}">
        <span *ngIf="!clickSM; else sidebarIcon2" class="animated fadeIn">PHIM</span>
        <ng-template #sidebarIcon2>
          <i class="fa fa-ticket animated fadeIn"></i>
        </ng-template>
      </a>
    </li>
    <li class="d-flex align-items-center justify-content-center">
      <a href="#" class="" [ngClass]="{'fontIcon': clickSM}">
        <span *ngIf="!clickSM; else sidebarIcon4" class="animated fadeIn">ABOUT</span>
        <ng-template #sidebarIcon4>
          <i class="fa fa-info animated fadeIn"></i>
        </ng-template>
      </a>
    </li>
    <li class="d-flex align-items-center justify-content-center">
      <a href="#" class="" [ngClass]="{'fontIcon': clickSM}">
        <span *ngIf="!clickSM; else sidebarIcon5" class="animated fadeIn">CONTACT</span>
        <ng-template #sidebarIcon5>
          <i class="fa fa-address-book-o animated fadeIn"></i>
        </ng-template>
      </a>
    </li>
    <li class="d-flex align-items-center justify-content-center">
      <button type="button" class="btn btn-link" (click)="ThuNho()">
        <i class="fa fa-long-arrow-right xoayIconTS" [ngClass]="{'xoayIcon': clickSM}"></i>
      </button>
    </li>
  </ul>
</nav>
