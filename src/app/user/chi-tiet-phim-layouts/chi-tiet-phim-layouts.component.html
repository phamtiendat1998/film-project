<div class="film">
  <div class="banner-film">
    <div class="img-film">
      <img src="./../../../assets/img/batman-slider.jpg" alt="">
    </div>
    <div class="info-banner-film">
      <div class="container pt-5">
        <div class="row">
          <div class="col-6">
            <div class="info">
              <div class="btn-3d-max mb-4">
                4D MAX
              </div>
              <p class="name-film text-white">{{phim.TenPhim}}</p>
              <p class="sub-film text-white">{{phim.MoTa}}
              </p>
            </div>
          </div>
          <div class="col-4">
          </div>
          <div class="col-2">
            <div class="trailer">
              <div class="btn-play" data-toggle="modal" data-target="#modalTrailer" (click)="UrlTrailer(phim.Trailer,phim.TenPhim)">
                <i class="fa fa-play-circle-o"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="detail-film">
    <div class="container">
      <div class="row">
        <div class="col-6">

        </div>
        <div class="col-6">

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Trailer -->
<div id="modalTrailer" class="modal fade" id="modalTrailer" tabindex="-1" role="dialog" aria-labelledby="modalTrailerLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div data-dismiss="modal" class="btn-close-trailer" (click)="closeTrailer()">
          <i class="fa fa-times"></i>
        </div>
        <app-popup-trailer></app-popup-trailer>
      </div>
    </div>
  </div>
</div>
