<div class="app-title">
  <div>
    <h1>
      <i class="fa fa-th-list"></i> Quản Lý Phim</h1>
  </div>
  <ul class="app-breadcrumb breadcrumb">
    <li class="breadcrumb-item">
      <i class="fa fa-home fa-lg">Trang Chủ</i>
    </li>
    <li class="breadcrumb-item active">
      <a href="#">Quản Lý Phim</a>
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="tile">
      <button id="btnThemNguoiDung" class="btn btn-success mb-2" data-toggle="modal" data-target="#exampleModal">Thêm Phim
        <i class="icon-user"></i>
      </button>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Mã Phim</th>
              <th>Tên Phim</th>
              <th>Hình Ảnh</th>
              <th>Trailer</th>
              <th>Ngày Khởi Chiếu</th>
              <th>Đánh Giá</th>
              <th>Thao Tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let phim of mangPhim">
              <td></td>
              <td>{{phim.MaPhim}}</td>
              <td>{{phim.TenPhim}}</td>
              <td><img [src]="phim.HinhAnh" alt="" class="w-100"/></td>
              <td>{{phim.Trailer}}</td>
              <td>{{phim.NgayKhoiChieu}}</td>
              <td>{{phim.DanhGia}}</td>
              <td>
                <button class="btn btn-success">Sửa</button>
                <button class="btn btn-danger">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
